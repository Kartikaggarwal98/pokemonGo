{% extends "search/base.html" %}

{% block head %}
	<title> {{date}} </title>
	<style type="text/css">
		img{
			width: 60px;	
		}
	</style>
{% endblock head %}


{% block form %}

	<form class="navbar-form navbar-left" method='GET' action='/searchGET'>

	  <div class="form-group">
	    <input type="text" name='searchstring' class="form-control" placeholder="Search">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	
	</form>


{% endblock form %}


{% block content %}

	<h1>You Searched for {{search_string}} </h1>

	<p>Results:</p>

	{% for file_name in result_arr %}
		<img src='static/images/{{file_name}}'>
	{% endfor %}
	<br>
	<code>
		{{result_arr}}
	</code>

{% endblock content %}
